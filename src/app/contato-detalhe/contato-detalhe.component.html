<mat-card class="example-card" style="text-align: center;">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Contato</mat-card-title>
      <mat-card-subtitle>{{ contato.nome }}</mat-card-subtitle>
    </mat-card-header>    
    <mat-card-content>
        <img class="foto" mat-card-image src="data:image/jpg;base64,{{ contato.foto }}" alt="Foto do contato">
      <p>        
        <strong>{{ contato.email }}</strong>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="fechar()">Fechar</button>      
    </mat-card-actions>
  </mat-card>
